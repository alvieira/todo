<h1>Todo</h1>

<div class="container">

    <fieldset class="form-group">
      <label>Description</label>
      <input
        type="text"
        [(ngModel)]="todo.description"
        class="form-control"
        name="description"
        id="description"
        required
      />
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input
        type="date"
        [ngModel]="todo.targetDate | date: 'yyyy-MM-dd'"
        (ngModel)="todo.targetDate = $event"
        class="form-control"
        name="targetDate"
        id="targetDate"
        required
      />
    </fieldset>

    <button class="btn btn-success" (click)="saveTodo()">Save</button>

</div>
